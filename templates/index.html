<!DOCTYPE html>
<html>
<head>
    <title>Car Price Predictor</title>
</head>
<body>
    <h2>Predict Car Price</h2>

    <form action="/predict" method="POST">
        <label for="name">Car Name:</label>
        <select name="name">
            {% for n in car_names %}
            <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select><br><br>

        <label for="company">Company:</label>
        <select name="company">
            {% for c in companies %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br><br>

        <label for="year">Year:</label>
        <select name="year">
            {% for y in years %}
            <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select><br><br>

        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type">
            {% for f in fuel_types %}
            <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select><br><br>

        <label for="kms_driven">Kilometers Driven:</label>
        <input type="range" name="kms_driven" min="1000" max="200000" step="500" value="10000"
            oninput="this.nextElementSibling.value = this.value">
        <output>10000</output><br><br>

        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
    <h3>Predicted Price: â‚¹ {{ prediction }} Lakhs</h3>
    {% endif %}
</body>
</html>
